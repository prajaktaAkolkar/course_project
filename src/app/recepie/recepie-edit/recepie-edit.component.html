<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recepieForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button [disabled]="!recepieForm.valid" type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-danger mx-2" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              formControlName="imgPath"
              #imagePath
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-fluid" width="200px" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              class="form-control"
              rows="6"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row my-4">
        <div class="col-md-12" formArrayName="ingredients">
          <div
            class="row my-2"
            *ngFor="let ingredientCtrl of controls; let i = index"
            [formGroupName]="i"
          >
            <div class="col-md-7">
              <input
                type="text"
                title=""
                class="form-control"
                formControlName="name"
              />
            </div>
            <div class="col-md-3">
              <input
                type="number"
                title=""
                class="form-control"
                formControlName="amount"
              />
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-xs-12">
            <button type="button" class="btn btn-success" (click)="onAddIngredients()">
              Add Ingredients
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
