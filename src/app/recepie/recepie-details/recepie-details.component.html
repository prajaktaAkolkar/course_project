<div *ngIf="recipe">
<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imgPath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown>
      <a
      class="nav-link dropdown-toggle"
      data-bs-toggle="dropdown"
      style="cursor:pointer;"
      >Manage Recepie</a
    >
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" (click)="onAddToShopingList()" style="cursor:pointer;">To Shopping list</a></li>
              <li><a class="dropdown-item" [routerLink]="['edit']" style="cursor:pointer;">Edit Recepie</a></li>
              <li><a class="dropdown-item" style="cursor:pointer;" (click)="onDeleteRecepie()">Delete Recepie</a></li>
            </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
</div>
