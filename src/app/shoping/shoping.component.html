<div class="row">
  <div class="col-xs-10">
    <app-shopping-list></app-shopping-list>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ing of ingredients;let i = index"
        (click)="onEditItem(i)"
        >{{ ing.name }} ({{ ing.amount }})</a
      >
    </ul>
  </div>
</div>
